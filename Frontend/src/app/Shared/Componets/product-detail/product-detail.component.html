<section class="product-detail-section py-5" *ngIf="product">
  <div class="container">
    <div class="row align-items-center">

      <!-- Product Image -->
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <div class="product-image-wrapper">
          <img [src]="product.imageUrl || '/placeholder.jpg'" [alt]="product.name" class="product-detail-image" />
        </div>
      </div>

      <!-- Product Info -->
      <div class="col-lg-6 col-md-12">
        <div class="product-detail-info">
          <h2 class="product-title">{{ product.name }}</h2>
          <p class="product-category">{{ product.categoryName || 'Furniture' }}</p>
          <p class="product-price">${{ product.price }}</p>
          <p class="product-description">{{ product.description }}</p>

          <div class="product-actions mt-4">
            <button class="btn btn-dark btn-lg me-3">Add to Cart</button>
            <button class="btn btn-outline-dark btn-lg" routerLink="/products">Back to Products</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
